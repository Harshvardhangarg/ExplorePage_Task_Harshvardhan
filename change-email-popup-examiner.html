<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./change-email-popup-examiner.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="change-email-popup-examiner">
      <section class="confirmation-message-parent">
        <div class="confirmation-message">
          <div class="confirmation-title">
            <h1 class="are-you-sure">Are you sure?</h1>
          </div>
          <div class="type-your-new">
            Type your new email below if you are certain.
          </div>
        </div>
        <div class="email-input-wrapper">
          <div class="email-input">
            <div class="type2">
              <p class="type3">Type</p>
            </div>
          </div>
        </div>
      </section>
      <div class="submit-button-wrapper">
        <button class="submit-button">
          <div class="submit1">SUBMIT</div>
        </button>
      </div>
    </div>
  </body>
</html>
