<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./delete-account-popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700&display=swap"

    <link
      rel="stylesheet"

  <body>
    <div class="delete-account-popup">
      <section class="frame-parent13">
        <div class="frame-parent14">
          <div class="delete-account-wrapper">
            <h1 class="delete-account">Delete Account</h1>
          </div>
          <div class="type-i-want">
            Type “I WANT TO DELETE MY ACCOUNT” to continue.
          </div>
        </div>
        <div class="frame-wrapper2">
          <input class="frame-input" placeholder="Type" type="text" />
        </div>
      </section>
      <div class="delete-account-popup-inner">
        <button class="delete-wrapper">
          <div class="delete">DELETE</div>
        </button>
      </div>
    </div>
  </body>
