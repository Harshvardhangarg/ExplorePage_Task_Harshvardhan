<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="explore-section">
      <img class="home-icon" alt="" src="./public/home.svg" />

      <a class="welcome-name">
        <span class="welcome-name-txt-container">
          <p class="welcome">Welcome,</p>
          <p class="welcome">Name</p>
        </span>
      </a>
      <div class="main-content">
        <div class="content-left">
          <img
            class="send-a-message-icon"
            loading="lazy"
            alt=""
            src="./public/send-a-message.svg"
          />

          <div class="search-bar">
            <div class="search-by-artwork-artist-name-wrapper">
              <div class="search-by-artwork">
                search by artwork, artist name ...
              </div>
            </div>
            <div class="search-bar-child"></div>
            <img
              class="claritysearch-line-icon"
              loading="lazy"
              alt=""
              src="./public/claritysearchline.svg"
            />
          </div>
        </div>
      </div>
      <div class="content-right">
        <div class="menu-wrapper">
          <div class="menu-explore">
            <div class="bouton-explorer">
              <div class="bouton-explorer-child"></div>
              <a class="home">Home</a>
            </div>
            <div class="bouton-artworks">
              <div class="bouton-artworks-child"></div>
              <div class="explore">Explore</div>
            </div>
            <div class="bouton-create">
              <div class="bouton-create-child"></div>
              <div class="create">Create</div>
            </div>
            <button class="bouton-settings">
              <div class="bouton-create-child"></div>
              <div class="settings">Settings</div>
            </button>
          </div>
        </div>
        <div class="submenu-explore-artist">
          <div class="collection">collection</div>
          <div class="type">type</div>
          <div class="type">year</div>
          <div class="virtual-gallery">virtual gallery</div>
        </div>
      </div>
      <section class="content-artwork">
        <div class="artwork-list">
          <div class="frame-parent">
            <div class="artwork-1-parent">
              <img
                class="artwork-1-icon"
                loading="lazy"
                alt=""
                src="./public/artwork-1@2x.png"
              />

              <div class="frame-group">
                <div class="frame-container">
                  <div class="somnia-2010-parent">
                    <div class="somnia-2010">Somnia, 2010</div>
                    <div class="painting">Painting</div>
                  </div>
                  <div class="select-button">
                    <div class="filtre-request-sent">
                      <div class="filtre"></div>
                    </div>
                    <div class="select">select</div>
                  </div>
                </div>
                <div class="ellipse-wrapper">
                  <div class="frame-child"></div>
                </div>
              </div>
            </div>
            <div class="artwork-2-parent">
              <img
                class="artwork-2-icon"
                loading="lazy"
                alt=""
                src="./public/artwork-2@2x.png"
              />

              <div class="frame-group">
                <div class="frame-container">
                  <div class="somnia-2010-parent">
                    <div class="solar-serenity-2022">Solar Serenity, 2022</div>
                    <div class="drawing">Drawing</div>
                  </div>
                  <div class="select-button">
                    <div class="filtre-request-sent">
                      <div class="filtre"></div>
                    </div>
                    <div class="select">select</div>
                  </div>
                </div>
                <div class="ellipse-wrapper">
                  <div class="ellipse-parent">
                    <div class="frame-item"></div>
                    <div class="scroll-container">
                      <img
                        class="phmouse-scroll-thin-icon"
                        loading="lazy"
                        alt=""
                        src="./public/phmousescrollthin.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent2">
            <div class="mask-group-oeuvre-3-parent">
              <img
                class="mask-group-oeuvre-3"
                loading="lazy"
                alt=""
                src="./public/mask-group-oeuvre-3@2x.png"
              />

              <div class="frame-parent3">
                <div class="talent-parent">
                  <div class="somnia-2010-parent">
                    <div class="the-shipwrecked-2013">
                      The Shipwrecked, 2013
                    </div>
                    <div class="video">Video</div>
                  </div>
                  <div class="select-button">
                    <div class="filtre-request-sent">
                      <div class="filtre"></div>
                    </div>
                    <div class="select">select</div>
                  </div>
                </div>
                <div class="ellipse-wrapper">
                  <div class="frame-inner"></div>
                </div>
              </div>
            </div>
            <div class="frame-parent4">
              <div class="artwork-4-wrapper">
                <img
                  class="artwork-4-icon"
                  loading="lazy"
                  alt=""
                  src="./public/artwork-4@2x.png"
                />
              </div>
              <div class="frame-parent5">
                <div class="mirage-2022-parent">
                  <div class="mirage-2022">Mirage, 2022</div>
                  <div class="sculpture-wrapper">
                    <div class="sculpture">Sculpture</div>
                  </div>
                </div>
                <div class="select-button-wrapper">
                  <div class="select-button3">
                    <div class="filtre-request-sent">
                      <div class="filtre"></div>
                    </div>
                    <div class="select">select</div>
                  </div>
                </div>
              </div>
              <div class="ellipse-div"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="footer">
        <div class="footer-content">
          <div class="line-explore-all">
            <div class="explore1">explore</div>
          </div>
          <div class="powered-by-wrapper">
            <div class="powered-by-content">
              <footer class="powered-by">
                <div class="bas-de-page"></div>
                <div class="powered-by1">POWERED BY</div>
              </footer>
              <div class="powered-by2">sarvan</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
