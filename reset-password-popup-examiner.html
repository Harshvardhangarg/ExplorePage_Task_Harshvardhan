<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password-popup-examiner.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"

  <body>
    <div class="reset-password-popup-examiner">
      <section class="frame-section">
        <div class="frame-parent11">
          <div class="reset-password-wrapper">
            <h1 class="reset-password">Reset Password</h1>
          </div>
          <div class="type-the-recovery">
            Type the recovery email you want to send the link to.
          </div>
        </div>
        <div class="frame-wrapper1">
          <div class="type-wrapper">
            <div class="type1">Type</div>
          </div>
        </div>
      </section>
      <div class="reset-password-popup-examiner-inner">
        <button class="submit-wrapper">
          <div class="submit">SUBMIT</div>
        </button>
      </div>
    </div>
  </body>
